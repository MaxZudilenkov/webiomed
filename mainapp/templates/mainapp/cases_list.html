{% extends 'base.html' %}

{% block title %}

    <title>Список случаев лечения</title>

{% endblock %}

{% block content %}

    {% for case in cases %}

        <p>
            <a href="{% url 'case_detail'  pk=case.pk %}"> {{ case }} </a> {{ case.start_date }}
        </p>

    {% endfor %}


    <form method="get">

        {{ my_filter.form }}

        <div>
            <button type="submit">Отфильтровать</button>
        </div>

    </form>

{% endblock %}
